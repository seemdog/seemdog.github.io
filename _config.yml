# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: Jean Seo
description: >- # this means to ignore newlines until "baseurl:"
  Personal Website of Jean Seo
baseurl: "/bay" # the subpath of the site
url: "https://eliottvincent.github.io" # the base hostname & protocol for the site
og_image: /assets/img/portfolio.jpg
#google_analytics: "UA-121636368-3"

header:
  pages:
    #- name: Home
      slug: /
    #- name: Work
    #- name: Blog

footer:
  show_powered_by: false
  contact:
    - type: email
      name: Email
      value: seemdog@snu.ac.kr
    
  follow:
  
    - type: linkedin
      name: LinkedIn
      link: http://linkedin.com/in/seemdog
    - type: github
      name: GitHub
      link: http://github.com/seemdog
    - type: huggingface
      name: HuggingFace
      link: https://huggingface.co/seemdog

# Build settings
markdown: kramdown
sass:
    style: :compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1
